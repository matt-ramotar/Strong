{% extends 'base.html' %}

{% block content %}

<h1>{{exercise.name}}</h1>

<h2>Primary Muscle: {{exercise.muscles[0].name}}</h2>

<h2>Equipment: {{exercise.equipment.name}}</h2>

<h2>Instructions:</h2>
<ul>
  {% for instruction in exercise.instructions %}
    <li>{{instruction.instruction}}</li>
  {% endfor %}
</ul>


{% endblock %}
