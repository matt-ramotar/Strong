<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong</title>
</head>
<body>

  <a href="{{url_for('index.index')}}">Strong</a>
  <a href="{{url_for('exercises.listExercises')}}">Exercises</a>

  {% if current_user.is_anonymous %}
    <form method='post' action="{{url_for('session.login')}}">
      <button>Log In</button>
    </form>
  {% endif %}

  {% if not current_user.is_anonymous %}
    <form method='post' action="{{url_for('session.logout')}}">
      <button>Logout</button>
    </form>
  {% endif %}
  {% block content %}
  {% endblock %}
</body>
</html>
